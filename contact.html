<html lang="en">
<head>

    <!--Required meta tags-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">


    <title>STEM4enU</title>
</head>
    <body class="d-flex text-center">
    
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

            <!--CONTACT FORM BACKGROUND VIDEO-->
     
             <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
                 <source src="Gallery/contact.mp4" type="video/mp4">
             </video>
     
            <!--MENU-->
            <header>
                     <img src="gallery/napierlogo4.png" alt="logo"  width="80" height="80" class="float-md-start">
            
                     <nav class="nav nav-masthead justify-content-center float-md-end">
                        <a class="nav-link" href="index.html">Home</a>
                        <a class="nav-link" href="events.html">Events</a>
                        <a class="nav-link" href="about.html">About</a>
                        <a class="nav-link" href="#">Meet the team</a>
                        <a class="nav-link" href="contact.html">Contact</a>
                    </nav>
             </header>
       
             <!--CONTACT FOMR-->

              <div class="bg-light">
                <div class="container">
                    <div class="row justify justify-content-center">
                        <div class="col-11 col-md-8 col-lg-6 col-xl-5">
                            <form class="" onsubmit="event.preventDefault()">
                                <div class="card">
                                    <div class="row mt-0">
                                        <div class="col-md-12 ">
                                            <h4 class="">Get in touch</h4>
                                        </div>
                                    </div>
                                    <div class="form-group row mb-3">
                                        <div class="col-md-12 mb-0">
                                            <p class="mb-1">Name</p> <input id="name" type="text" placeholder="Enter your name" name="name" class="form-control input-box rm-border">
                                        </div>
                                    </div>
                                    <div class="form-group row mb-3">
                                        <div class="col-md-12 mb-0">
                                            <p class="mb-1">Email</p> <input id="e-mail" type="text" placeholder="Enter your email" name="email" class="form-control input-box rm-border">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-md-12 mb-2">
                                            <p class="mb-1">Message</p> <textarea id="message" type="text" placeholder="Enter your message" name="message" class="form-control input-box rm-border"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group row justify-content-center mb-0">
                                        <div class="col-md-12 px-3"> <input type="submit" value="Submit" class="btn btn-block btn rm-border"> </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!--FOOTER-->
             </div>

<!--Boostrap Bundle with Popper-->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
